<div class="title-block">
  <h3 class="title pull-left">
    Сторінка рахунку <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click) = 'onRefresh()'>
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded"><app-load></app-load></div>
  <div class="row" *ngIf = 'isLoaded'>
    <app-bill [bill] = 'bill' [currency] = 'currency'></app-bill>
    <app-currency [currency] = 'currency'></app-currency>
  </div>
</section>
