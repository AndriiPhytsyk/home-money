<div class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeFilter()">
          <span>×</span>
        </button>
        <h4 class="modal-title">Фільтр</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label" for="period">Выберіть період</label>
          <select class="form-control" id="period" [(ngModel)] = 'selectedPeriod'>
            <option *ngFor = "let t of timePeriods" [value] = 't.type'>{{t.label}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Выберіть тип події</label>
          <div>
            <label *ngFor="let t of types">
              <input
                class="checkbox"
                type="checkbox"
                [value] = "t.type"
                (change) = "handleChangeType($event.target)"
              >
              <span>{{t.label}}</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Выберіть категорію</label>
          <div>
            <label *ngFor = "let c of categories">
              <input
                class="checkbox"
                type="checkbox"
                [value] = "c.id"
                (change)="handleChangeCategory($event.target)"
              >
              <span>{{c.name}}</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeFilter()">Відміна</button>
          <button type="button" class="btn btn-primary" (click) = "applyFilter()">Застосувати</button>
        </div>
      </div>
    </div>
  </div>
</div>
