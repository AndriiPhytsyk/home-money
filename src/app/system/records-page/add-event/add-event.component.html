<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавити подію</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      *ngIf = "message.text"
      class="alert alert-{{message.type}}">{{message.text}}
    </div>
    <form #f="ngForm" (ngSubmit) = "onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="category">Выберіть категорію</label>
        <select
          class="form-control"
          id="category"
          required
          [ngModel]="1"
          name = "category"
        >
          <option *ngFor="let c of categories" [value] = c.id>{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберіть тип</label>
        <div >
          <label *ngFor = "let t of types">
            <input
              class="radio"
              name="type"
              type="radio"
              [value] = "t.type"
              [ngModel]="'outcome'"
            >
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass] = "{'has-error': amount.invalid && amount.touched}">
        <label class="control-label" for="amount">Введіть суму</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name = "amount"
          [ngModel]="1"
          min = "1"
          #amount="ngModel"
          required
        >
        <span
          class = "form-help-text"
          *ngIf = "amount.invalid && amount.touched"
        >
            Поле обов'язково до заповнення
        </span>
      </div>

      <div class="form-group" [ngClass] = "{'has-error': description.invalid && description.touched}">
        <label class="control-label" for="amount">Введіть опис</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name = "description"
          ngModel
          min = "1"
          #description="ngModel"
          required
        >
        <span
          class = "form-help-text"
          *ngIf = "description.invalid && description.touched"
        >
          Поле обов'язково до заповнення
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled] = "f.invalid"
      >Добавить</button>

    </form>
  </div>
</div>
