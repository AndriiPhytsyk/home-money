<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редагувати категорію</h3>
    </div>
  </div>
  <div class="card-block">
    <div
      class="alert alert-{{message.type}}"
      *ngIf = "message.text"
    >
      {{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class = "form-group">
        <label class="control-label" for="e-category">Введіть назву</label>
        <select
          class = "form-control"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option
            id="e-category"
            *ngFor="let c of categories" [value] = "c.id">{{c.name}}
          </option>
        </select>
      </div>
      <div class="form-group " [ngClass] = "{'has-error': name.invalid && name.touched }">
        <label class="control-label" for="e-category-name">Введіть назву</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name = "ngModel"
          name = "name"
          [ngModel] = "currentCategory.name"
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >Назва категорії не може бути порожньою.</span>
      </div>
      <div class="form-group" [ngClass] = "{'has-error': name.invalid && name.touched }">
        <label class="control-label" for="e-category-value">Введіть ліміт</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel] = "currentCategory.capacity"
          name = "capacity"
          #capacity = "ngModel"
          required
          min="1"

        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && capacity.touched"
        >Валідація нема помилки
        </span>
      </div>
      <button [disabled] = "f.invalid" type="submit" class="btn btn-primary">Редагувати</button>
    </form>
  </div>
</div>
